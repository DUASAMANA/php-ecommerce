                          <div class="mb-3">

                          <div class="mb-3">
                              <label for="selectCity">City:</label>
                              <select class="form-control address-input" id="selectCity" name="city">

                              </select>
                          </div>
                          <div class="mb-3">

                          <div class="mb-3">

                          <div class="mb-3">

                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="payment-cod" name="payment-method" value="cash-on-delivery" required>
